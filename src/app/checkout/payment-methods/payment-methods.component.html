<div class="payment_method" [formGroup]="paymentMethod">
  <mat-card class="card">
    <mat-card-title>
      Payment options
    </mat-card-title>
    <mat-card-subtitle>
      Powered by Stripe
    </mat-card-subtitle>
    <mat-card-content>
      <mat-radio-group
        fxLayout="column"
        formControlName="paymentOption"
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
      >
        <mat-radio-button fxLayout class="example-radio-button" *ngFor="let payment of paymentPartner" [value]="payment.name">
          <img src="{{payment.logo}}" alt="image" [ngStyle]="{width: '40px'}">{{payment.name}}
        </mat-radio-button>
      </mat-radio-group>
      <span
      *ngIf="!paymentMethod.get('paymentOption')!.valid && paymentMethod.get('paymentOption')!.touched"
      class="invalid-feedback" style="display: block;">
       *Please select a payment method
     </span>
    </mat-card-content>
  </mat-card>

</div>
