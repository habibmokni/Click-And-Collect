<h1 mat-dialog-title>Check Availability</h1>
<div mat-dialog-content class="content">
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Address">
      <form action="" fxLayout fxLayoutAlign="center center">
        <mat-form-field class="product_availability_zipcode" style="width: 230px; margin-top: 10px;">
          <input matInput type="text" placeholder="Enter zip code or address">
        </mat-form-field>
      </form>
    </mat-tab>
    <mat-tab label="Map" class="maps">
      <app-maps></app-maps>
    </mat-tab>
  </mat-tab-group>
</div>
